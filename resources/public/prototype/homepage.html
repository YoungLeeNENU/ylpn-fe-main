<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="YoungLee's Personal Network">
		<meta name="Keywords" content="YLPN Blog YoungLee Young Lee Personal Network">
		<meta name="Description" content="YoungLee's Personal Network YoungLee Blog">
		<meta name="format-detection" content="telephone=no">
		<title>{ YLPN }</title>
		<link rel="stylesheet" href="../css/ylpn.css" type="text/css" media="screen">
	</head>
	<body>
		<div id="ylpn-root" class="ylpn-root">
			<div class="base-frame">
				<div class="ylpn-mask">
					<div class="mask-close">
						<i class="icon mask-close-icon"></i>
					</div>
					<div class="mask-close-folder">
						<div class="triangle-up"></div>
						<div class="triangle-down"></div>
					</div>
					<div class="mask-txt">
						<div class="yl-txt">
							<span class="yl-txt">YoungLee</span>
							<span class="yl-dot">'</span>
							<span class="yl-s">s</span>
						</div>
						<span class="pn-txt">Personal Network</span>
					</div>
				</div>
			</div>
			<footer class="mini-buffer">
				<div class="mini-buffer-menu">
					<ul class="menu-items">
						<li class="menu-item">
							<div class="share-ylpn">
								<i class="icon share-icon"></i>
							</div>
							<!-- TODO 分享弹窗 -->
							<ul class="share-menu">
								<li class="share-menu-item">分享到 Wechat</li>
								<li class="share-menu-item">分享到 Twitter</li>
								<li class="share-menu-item">分享到 Facebook</li>
								<li class="share-menu-item">分享到 Sina Weibo</li>
								<!-- <li class="share-menu-item">分享到 Douban</li> -->
							</ul>
						</li>
						<li class="menu-item">
							<div class="frame-name">
								<span class="txt-star">*</span>
								<span class="txt-bold-big">YLPN</span>
								<span class="txt-star">*</span>
							</div>
						</li>
						<li class="menu-item">
							<div class="time-display">
								<span class="time-txt txt-bold-big">2016/10/24 下午9:01:09</span>
							</div>
						</li>
						<li class="menu-item">
							<ul class="links-and-operations">
								<li class="link-item">
									<div class="faq">
										<i class="icon faq-icon"></i>
										<div class="faq-panel">
											<!-- TODO -->
										</div>
									</div>
								</li>
								<li class="link-item">
									<div class="douban">
										<i class="icon douban-icon"></i>
									</div>
								</li>
								<li class="link-item">
									<div class="github">
										<i class="icon github-icon"></i>
									</div>
								</li>
								<li class="link-item">
									<div class="rss">
										<i class="icon rss-icon"></i>
									</div>
								</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="mini-buffer-edit">
					<div class="edit-line"></div>
				</div>
			</footer>
		</div>
	</body>
</html>
